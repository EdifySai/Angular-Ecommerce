<form>
    <input name="userId" type="text" [(ngModel)]="userId" placeholder="userId here"><br><br>
    <input name="username" type="text" [(ngModel)]="username" placeholder="username here"><br><br>
    <input name="password" type="text" [(ngModel)]="password" placeholder="password here"><br><br>
    <input name="email" type="text" [(ngModel)]="email" placeholder="email here"><br><br>
    <button (click)="register()">Register</button>
</form>
