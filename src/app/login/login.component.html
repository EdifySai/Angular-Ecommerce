<div class="container mt-3">
    <form>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" type="text" [(ngModel)]="username" placeholder="username here"
                    name="username">
            </div>
            <div class="col">
                <input type="text" class="form-control" [(ngModel)]="password" placeholder="Enter password"
                    name="password">
            </div>
        </div>
        <br>
        <br>
        <div class="d-grid">
            <button (click)="login()" type="button" class="btn btn-primary btn-block">Login</button>
        </div>
    </form>
</div>
